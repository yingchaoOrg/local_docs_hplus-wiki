<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HPlus系列官方文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="HPlus官方文档">
    <meta name="keywords" content="php,HPlus">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="/wiki/themes/vue.css">
</head>
<body>
<div id="app"></div>
<script src="//lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/docsify/4.12.2/docsify.min.js"></script>
<script src="//lf26-cdn-tos.bytecdntp.com/cdn/expire-1-M/prism/9000.0.1/prism.min.js"></script>
<script src="//cdn.jsdelivr.net/npm/docsify-edit-on-github/index.js"></script>
<script src="//lf6-cdn-tos.bytecdntp.com/cdn/expire-1-M/pangu/4.0.7/pangu.min.js"></script>
<script>
    window.$docsify = {
        name: 'HPlus',
        repo: 'hyperf-plus',
        loadSidebar: true,
        subMaxLevel: 3,
        themeColor: '#5C9DFF',
        mergeNavbar: true,
        homepage: 'README.md',
        auto2top: true,
        loadNavbar: false,
        search: {
            depth: 6,
            noData: {
                '/': '没有找到结果!'
            },
            paths: 'auto',
            placeholder: {
                '/': '输入关键词搜索'
            },
            pathNamespaces: ['/zh-cn', '/zh-tw', '/zh-hk', '/en']
        },
        alias: {
            '/.*/_navbar.md': '/_navbar.md',
        },
        plugins: [
            EditOnGithubPlugin.create('https://gitee.com/hyperf-plus/wiki/edit/master/'),
            function (hook) {
                hook.doneEach(function () {
                    pangu.spacingElementByClassName('content')
                })
            }
        ],
        markdown: {
            renderer: {
                code: function (code, lang) {
                    if (lang === "mermaid") {
                        return ('<div class="mermaid">' + mermaid.render(lang, code) + '</div>');
                    }
                    return this.origin.code.apply(this, arguments);
                }
            }
        }
    }
</script>
<script src="//lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/docsify-copy-code/2.1.1/docsify-copy-code.min.js"></script>
<script src="//cdn.jsdelivr.net/gh/sy-records/staticfile/js/docsify/search.min.js"></script>
<script type="text/javascript" src="https://js.users.51.la/21039519.js"></script>
</body>
</html>
